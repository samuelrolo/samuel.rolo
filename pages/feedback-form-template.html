<!-- Template do formulário de feedback com integração Brevo -->
<div id="feedback-modal" class="service-form-modal">
    <div class="service-form-container">
        <button class="feedback-modal-close service-form-close" aria-label="Fechar formulário">&times;</button>
        <h3 class="service-form-title">Deixe o seu feedback</h3>
        <p class="feedback-subtitle">Como avalia a sua experiência?</p>
        
        <div class="rating">
            <span class="star" data-value="1"><i class="fas fa-star"></i></span>
            <span class="star" data-value="2"><i class="fas fa-star"></i></span>
            <span class="star" data-value="3"><i class="fas fa-star"></i></span>
            <span class="star" data-value="4"><i class="fas fa-star"></i></span>
            <span class="star" data-value="5"><i class="fas fa-star"></i></span>
        </div>
        
        <form id="feedback-form" class="service-form">
            <input type="hidden" id="rating" name="rating" value="0">
            
            <div class="form-group">
                <label for="feedback-name">Nome *</label>
                <input type="text" id="feedback-name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="feedback-email">Email *</label>
                <input type="email" id="feedback-email" name="email" required>
            </div>
            
            <div class="form-group full-width">
                <label for="feedback-comment">Comentário</label>
                <textarea id="feedback-comment" name="comment"></textarea>
            </div>
            
            <button type="submit" class="submit-button">Enviar Feedback</button>
            
            <div id="feedback-message" class="form-message" style="display: none;"></div>
        </form>
    </div>
</div>
