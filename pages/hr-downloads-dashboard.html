<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard HR Downloads - Share2Inspire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #bf9a33;
            --dark-color: #212529;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: var(--dark-color) !important;
        }
        
        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
        }
        
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), #a57b0a);
            color: white;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .table th {
            background-color: #f8f9fa;
            border-top: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #a57b0a;
            border-color: #a57b0a;
        }
        
        .loading {
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ðŸ“Š Dashboard HR Downloads - Share2Inspire</span>
            <div class="d-flex">
                <button class="btn btn-outline-light btn-sm me-2" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
                <button class="btn btn-outline-light btn-sm" onclick="exportData()">
                    <i class="fas fa-download"></i> Exportar
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- EstatÃ­sticas Principais -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body text-center">
                        <div class="stat-number" id="totalDownloads">0</div>
                        <div>Total Downloads</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body text-center">
                        <div class="stat-number" id="todayDownloads">0</div>
                        <div>Hoje</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body text-center">
                        <div class="stat-number" id="weekDownloads">0</div>
                        <div>Esta Semana</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body text-center">
                        <div class="stat-number" id="monthDownloads">0</div>
                        <div>Este MÃªs</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- GrÃ¡fico de Downloads -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        ðŸ“ˆ Downloads por Dia (Ãšltimos 7 Dias)
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="downloadsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Downloads Recentes -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        ðŸ“‹ Downloads Recentes
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Email</th>
                                        <th>IP</th>
                                        <th>Data/Hora</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="downloadsTableBody">
                                    <tr>
                                        <td colspan="4" class="loading">A carregar dados...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row mt-4">
            <div class="col-12 text-center text-muted">
                <small>Ãšltima atualizaÃ§Ã£o: <span id="lastUpdated">-</span></small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ConfiguraÃ§Ã£o da API para dashboard
        const API_BASE_URL = '/api';
        
        // Carregar dados do dashboard
        async function loadDashboardData() {
            try {
                const response = await fetch(`${API_BASE_URL}/hr-downloads`);
                const data = await response.json();
                
                if (data.success === false) {
                    throw new Error(data.error);
                }
                
                updateStats(data);
                updateDownloadsList(data.downloads);
                updateChart(data.dailyStats);
                
                // Atualizar timestamp
                document.getElementById('lastUpdated').textContent = new Date().toLocaleString('pt-PT');
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showError('Erro ao carregar dados do dashboard');
            }
        }
        
        function updateStats(data) {
            document.getElementById('totalDownloads').textContent = data.total || 0;
            document.getElementById('todayDownloads').textContent = data.today || 0;
            document.getElementById('weekDownloads').textContent = data.thisWeek || 0;
            document.getElementById('monthDownloads').textContent = data.thisMonth || 0;
        }
        
        function updateDownloadsList(downloads) {
            const tbody = document.getElementById('downloadsTableBody');
            tbody.innerHTML = '';
            
            if (!downloads || downloads.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center">Nenhum download registado</td></tr>';
                return;
            }
            
            downloads.forEach(download => {
                const row = document.createElement('tr');
                const date = new Date(download.date).toLocaleString('pt-PT');
                
                row.innerHTML = `
                    <td>${download.email}</td>
                    <td>${download.ip || 'N/A'}</td>
                    <td>${date}</td>
                    <td><span class="badge bg-success">ConcluÃ­do</span></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function updateChart(dailyStats) {
            const ctx = document.getElementById('downloadsChart').getContext('2d');
            
            // Preparar dados para os Ãºltimos 7 dias
            const last7Days = [];
            const counts = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                
                last7Days.push(date.toLocaleDateString('pt-PT', { weekday: 'short', day: 'numeric' }));
                
                const stat = dailyStats?.find(s => s.date === dateStr);
                counts.push(stat ? stat.count : 0);
            }
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days,
                    datasets: [{
                        label: 'Downloads por Dia',
                        data: counts,
                        borderColor: '#bf9a33',
                        backgroundColor: 'rgba(191, 154, 51, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        
        function showError(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container-fluid');
            container.insertBefore(alertDiv, container.firstChild);
        }
        
        async function exportData() {
            try {
                const response = await fetch(`${API_BASE_URL}/hr-downloads/export`);
                const csvData = await response.text();
                
                const blob = new Blob([csvData], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'hr_downloads.csv';
                a.click();
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Erro ao exportar:', error);
                showError('Erro ao exportar dados');
            }
        }
        
        function refreshData() {
            loadDashboardData();
        }
        
        // Carregar dados ao inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            
            // Atualizar dados a cada 30 segundos
            setInterval(loadDashboardData, 30000);
        });
    </script>
</body>
</html>
