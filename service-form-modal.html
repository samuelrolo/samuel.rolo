<!-- Modal para formulário de pedido de serviço -->
<div id="service-request-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Solicitar Serviço</h2>
        <form id="service-request-form">
            <div class="form-group">
                <label for="service_type">Tipo de Serviço</label>
                <select id="service_type" name="service_type" required>
                    <option value="">Selecione um serviço</option>
                    <option value="Transformação Organizacional">Transformação Organizacional</option>
                    <option value="Workshops e Formações">Workshops e Formações</option>
                    <option value="Coaching para Líderes">Coaching para Líderes</option>
                    <option value="Palestras e Keynotes">Palestras e Keynotes</option>
                    <option value="Transformação Digital">Transformação Digital</option>
                    <option value="Desenvolvimento de Talento">Desenvolvimento de Talento</option>
                    <option value="Gestão da Mudança">Gestão da Mudança</option>
                    <option value="Cultura Organizacional">Cultura Organizacional</option>
                    <option value="Liderança Consciente">Liderança Consciente</option>
                    <option value="Comunicação Estratégica">Comunicação Estratégica</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome-servico">Nome</label>
                <input type="text" id="nome-servico" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email-servico">Email</label>
                <input type="email" id="email-servico" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone-servico">Telefone</label>
                <input type="tel" id="telefone-servico" name="telefone">
            </div>
            <div class="form-group">
                <label for="empresa-servico">Empresa (se aplicável)</label>
                <input type="text" id="empresa-servico" name="empresa">
            </div>
            <div class="form-group">
                <label for="mensagem-servico">Detalhes do pedido</label>
                <textarea id="mensagem-servico" name="mensagem" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="documento-upload">Documento (opcional)</label>
                <div class="file-upload-container">
                    <input type="file" id="documento-upload" name="documento" accept=".pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx">
                    <div class="file-upload-info">
                        <span id="file-name-display">Nenhum ficheiro selecionado</span>
                        <button type="button" class="btn-file-select">Escolher Ficheiro</button>
                    </div>
                </div>
                <small>Formatos aceites: PDF, Word, PowerPoint, Excel (máx. 5MB)</small>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Pedido</button>
        </form>
        <div id="service-message" class="form-message"></div>
    </div>
</div>
